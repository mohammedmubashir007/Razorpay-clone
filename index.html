<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="overflow-x-hidden">

    <!-- Navigation Section Starts-->

    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo -->
            <a class="cursor-pointer py-7 pr-7" href="/">
                <img src="/images/logo.svg" alt="logo" width="125px" height="30px">
            </a>
            <!-- logo -->

            <!-- nav items -->

            <ul class="flex space-x-6">
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

            </ul>

            <!-- nav items -->


            <!-- Nav Buttons Right  -->
            <img src="./images/india-flag.svg" width="28px" height="20px" class="hidden lg:block" />

            <button class="py-3 px-5 font-mullish text-sm font-bold text-white border border-lightBlue rounded-sm">
                Log in
            </button>
            <button
                class="py-3 px-4 min-w-[32px] font-mullish text-sm font-bold bg-white text-lightBlue300 border rounded-sm hidden lg:flex items-center hover:text-lightBlue500 transition-all duration-200">
                Sign Up
                <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-3">
                    <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                </svg>
            </button>
            <!-- Nav Buttons Right  -->
        </div>
    </nav>

    <!-- Navigation Section Ends -->

    <!-- Hero Section Starts-->

    <section class="relative bg-deepBlue">

        <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto">
            <!-- Left part  -->
            <div class="space-y-8">
                <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2]">Power your finance, grow your
                    business</h1>

                <div class="w-6 h-1 bg-greenLight"></div>

                <p class="font-mullish text-white text-[18px] leading-7 opacity-70">Accept payments from customers.
                    Automate payouts to vendors & employees. Never run out of working
                    capital.
                </p>

                <button
                    class="bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[15px] px-[5px]">Sign
                    Up Now</button>

            </div>


            <!-- right part -->
            <img class="max-w-[680px]" src="/images/hero-illustration.jpg" alt="">

        </div>

        <!-- shape part  -->

        <div class="absolute right-0 left-0 w-[102%]">
            <img class="w-full object-fill" src="/images/hero-shape.svg" alt="">
        </div>
    </section>

    <!-- Hero Section Ends-->



</body>

</html>
